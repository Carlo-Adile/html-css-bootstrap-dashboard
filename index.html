<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>Dashboard</title>
</head>
<body>
    <header id="site_header" class="debug">
        <nav class="navbar bg-light navbar-expand">
            <div class="container-fluid">
                <div class="row w-100 flex-nowrap justify-content-between align-items-center debug">
                    <!-- logo -->
                    <div class="nav-left col-auto debug">
                        <a href="#">
                            <img src="./assets/img/logo.svg" alt="">
                        </a>
                    </div>
                    <!-- searchbar -->
                    <div class="nav-center col flex-grow-1 debug">
                        <div class="input-group">
                            <span class="input-group-text" id="search_lesson"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                    </div>
                    <!-- actions icons -->
                    <div class="nav-right col-auto debug">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" aria-current="page" href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" aria-current="page" href="#">
                                    <i class="fa-solid fa-question"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" aria-current="page" href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">
                                    <i class="fa-solid fa-bell"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="site_main" class="h-100 debug">
        <!-- main application -->
        <div id="ms_application" class="h-100 d-flex">
            <!-- left bar -->
            <div id="ms_sidebar" class="d-flex h-100 py-3 flex-column justify-content-between text-white">
                <!-- upper list -->
                <ul class="list-unstyled mx-auto">
                    <li>
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-block">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-block">Stats</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-block">Signals</span>
                        </a>
                    </li>
                </ul>
                <!-- lower list -->
                <ul class="list-unstyled mx-auto">
                    <li>
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-block"> Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="ms_main_application">
                
            </div>
        </div>
        
        
    </main>
    <footer id="site_footer">

    </footer>
</body>
</html>
