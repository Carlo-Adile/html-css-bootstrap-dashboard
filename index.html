<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>Dashboard</title>
</head>
<body>
    <header id="site_header" class="debug">
        <nav class="navbar bg-light navbar-expand">
            <div class="container-fluid">
                <div class="row w-100 flex-nowrap justify-content-between align-items-center debug">
                    <!-- logo -->
                    <div class="nav-left col-auto debug">
                        <a href="#">
                            <img src="./assets/img/logo.svg" alt="">
                        </a>
                    </div>
                    <!-- searchbar -->
                    <div class="nav-center col flex-grow-1 debug">
                        <div class="input-group">
                            <span class="input-group-text" id="search_lesson"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                    </div>
                    <!-- actions icons -->
                    <div class="nav-right col-auto debug">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" aria-current="page" href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" aria-current="page" href="#">
                                    <i class="fa-solid fa-question"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" aria-current="page" href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">
                                    <i class="fa-solid fa-bell"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="site_main">
        <!-- main application -->
        <section id="ms_main_container">
            <div class="container-fluid d-flex">
                <!-- left row/sidebar -->
                <div class="row bg_darkest" id="ms_leftrow">
                    <div class="col d-flex flex-wrap py-4" id="ms_sidebar">
                        <!-- top list -->
                        <div class="d-flex align-self-start">
                            <ul class="nav">
                                <li class="nav-item">
                                    <a class="nav-link text-white" aria-current="page" href="#"><i class="fa-solid fa-house"></i> Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" aria-current="page" href="#"><i class="fa-solid fa-chart-simple"></i> Stats</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" aria-current="page" href="#"><i class="fa-solid fa-signal"></i> Signals</a>
                                </li>
                            </ul>
                        </div>
                        <div class="d-flex align-self-end">
                            <!-- bottom list -->
                        <ul class="nav">
                            <li class="nav-item align-self-end">
                                <a class="nav-link text-white" aria-current="page" href="#"><i class="fa-solid fa-gear"></i>  Admin</a>
                            </li>
                        </ul>
                        </div>
                    </div>
                </div>
                <!-- right row/main windows -->
                <div class="row" id="ms_rightrow">
                    <!-- top/statistics -->
                    <div class="col-12 d-flex bg_main">
                        <div class="col-4">ciao</div>
                        <div class="col-4">ciao</div>
                        <div class="col-4">ciao</div>
                    </div>
                    <!-- next class -->
                    <div class="col-8 debug">
                        <div class="card">
                            <div>
                                <h2>
                                    Prossime classi
                                </h2>
                            </div>
                            <div>
                                <div
                                    class="table-responsive"
                                >
                                    <table
                                        class="table table-primary"
                                    >
                                        <thead>
                                            <tr>
                                                <th scope="col-8">Nome</th>
                                                <th scope="col-1">Data inizio</th>
                                                <th scope="col-1">ROI</th>
                                                <th scope="col-1">Stato</th>
                                                <th scope="col-1">Azioni</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="">
                                                <td scope="row">R1C1</td>
                                                <td>Classe 75</td>
                                                <td>15 Feb 2021</td>
                                                <td>ROI 20%</td>
                                                <td>Done</td>
                                                <td>Done</td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <!-- f.a.q. -->
                    <div class="col-8 debug">
                        <h2>
                            F.A.Q.
                        </h2>
                        <div class="accordion" id="accordionExample">
                            <!-- first accordion -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne"
                                        aria-expanded="true"
                                        aria-controls="collapseOne"
                                    >
                                        Come aggiungere un nuovo studente?
                                    </button>
                                </h2>
                                <div
                                    id="collapseOne"
                                    class="accordion-collapse collapse show"
                                    aria-labelledby="headingOne"
                                    data-bs-parent="#accordionExample"
                                >
                                    <div class="accordion-body">
                                        This is the first item's accordion body.
                                    </div>
                                </div>
                            </div>
                            <!-- second accordion -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button
                                        class="accordion-button"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseTwo"
                                        aria-expanded="true"
                                        aria-controls="collapseTwo"
                                    >
                                        Come posso accedere alle informazioni del mio account?
                                    </button>
                                </h2>
                                <div
                                    id="collapseTwo"
                                    class="accordion-collapse collapse show"
                                    aria-labelledby="headingTwo"
                                    data-bs-parent="#accordionExample"
                                >
                                    <div class="accordion-body">
                                        This is the first item's accordion body.
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <!-- todo -->
                    <div class="col-4 debug">
                        <div class="card">
                            <div class="card-header">
                                Todo
                            </div>
                            <div class="card-body">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <footer id="site_footer">

    </footer>
</body>
</html>
