<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>Dashboard</title>
</head>
<body>
    <header id="site_header" class="">
        <nav class="navbar bg-light navbar-expand">
            <div class="container-fluid">
                <div class="row w-100 flex-nowrap justify-content-between align-items-center">
                    <!-- logo -->
                    <div class="nav-left col-auto">
                        <a href="#">
                            <img src="./assets/img/logo.svg" alt="">
                        </a>
                    </div>
                    <!-- searchbar -->
                    <div class="nav-center col flex-grow-1">
                        <div class="input-group">
                            <span class="input-group-text" id="search_lesson"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                    </div>
                    <!-- actions icons -->
                    <div class="nav-right col-auto">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" aria-current="page" href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" aria-current="page" href="#">
                                    <i class="fa-solid fa-question"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" aria-current="page" href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">
                                    <i class="fa-solid fa-bell"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="site_main" class="h-100 debug">
        <!-- main application wrapper -->
        <div id="ms_application" class="h-100 d-flex">
            <!-- left bar -->
            <div id="ms_sidebar" class="d-flex py-3 flex-column justify-content-between text-white">
                <!-- upper list -->
                <ul class="list-unstyled mx-auto">
                    <li>
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-block">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-block">Stats</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-block">Signals</span>
                        </a>
                    </li>
                </ul>
                <!-- lower list -->
                <ul class="list-unstyled mx-auto">
                    <li>
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-block"> Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="ms_rightbar">
                <!-- top banner -->
                <div id="ms_top_banner" class="container-fluid">
                    <div class="row text-white">
                        <!-- first column: boolean and badges -->
                        <div class="col-12 col-md-4 col-lg-6 p-3 debug">
                            <div class="d-flex align-items-center gap-2">
                                <h3>
                                    Boolean
                                </h3>
                                <span class="badge rounded-pill ms_badge">Piano blaze</span>
                            </div>
                            
                            <span class="badge rounded-pill ms_badge">3 app</span>
                            <span class="badge rounded-pill ms_badge">Boolean mobile app</span>
                            <span class="badge rounded-pill ms_badge">Boolean web app</span>
                            <span class="badge rounded-pill ms_badge">Boolean blog app</span>
                        </div>
                        <!-- second column: students online -->
                        <div class="col-12 col-md-4 col-lg-3 text-white p-3 debug">
                            <div class="d-flex flex-wrap flex-column ">
                                <span>Studenti online negli ultimi 30 minuti</span>
                                <span class="fs-2">125</span>
                            </div>
                        </div>
                        <!-- third column: new student with offcanvas -->
                        <div class="col-12 col-md-4 col-lg-3 debug">
                            <div class="d-flex p-3">
                                <span>Nuovo studente</span>
                                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="newStudent" aria-controls="newStudent">
                                    <i class="fa-solid fa-plus text-white"></i>
                                </button>
                                <!-- offcanvas -->
                                <div class="offcanvas offcanvas-end" tabindex="-1" id="newStudent" aria-labelledby="newStudentLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="newStudentLabel">Inserisci un nuovo studente</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="close"></button>
                                    </div>
                                </div>
                                <div class="offcanvas-body">
                                    <div>
                                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, consequatur?</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- other parts -->
                <div class="container-fluid">
                    <div class="row">
                        <!-- next class -->
                        <div class="col-12 col-xl-8 debug">
                        </div>
                        <!-- faq -->
                        <div class="col-12 col-xl-4 debug"></div>
                        <!-- todo -->
                        <div class="col-12 col-xl-8 debug"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </main>
    <footer id="site_footer">

    </footer>
</body>
</html>
