<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>Dashboard</title>
</head>
<body>
    <header id="site_header" class="debug">
        <nav class="navbar bg-light navbar-expand">
            <div class="container-fluid">
                <div class="row w-100 flex-nowrap justify-content-between align-items-center debug">
                    <!-- logo -->
                    <div class="nav-left col-auto debug">
                        <a href="#">
                            <img src="./assets/img/logo.svg" alt="">
                        </a>
                    </div>
                    <!-- searchbar -->
                    <div class="nav-center col flex-grow-1 debug">
                        <div class="input-group">
                            <span class="input-group-text" id="search_lesson"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                    </div>
                    <!-- actions icons -->
                    <div class="nav-right col-auto debug">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" aria-current="page" href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" aria-current="page" href="#">
                                    <i class="fa-solid fa-question"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-none d-lg-block" aria-current="page" href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">
                                    <i class="fa-solid fa-bell"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="site_main">
        <div class="container-fluid">
            <!-- left row/sidebar -->
            <div class="row bg_darkest" id="ms_leftrow">
                <div class="col d-flex flex-wrap py-4" id="ms_sidebar">
                    <!-- top list -->
                    <div class="d-flex align-self-start">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" aria-current="page" href="#"><i class="fa-solid fa-house"></i> Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" aria-current="page" href="#"><i class="fa-solid fa-chart-simple"></i> Stats</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" aria-current="page" href="#"><i class="fa-solid fa-signal"></i> Signals</a>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex align-self-end">
                        <!-- bottom list -->
                    <ul class="nav">
                        <li class="nav-item align-self-end">
                            <a class="nav-link text-white" aria-current="page" href="#"><i class="fa-solid fa-gear"></i>  Admin</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </div>
            <div class="row">

            </div>
        </div>
    </main>
    <footer id="site_footer">

    </footer>
</body>
</html>
